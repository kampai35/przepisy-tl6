<mat-toolbar class="toolbar">
  <div class="content">
    <span (click)="toHomepage()" class="logo">FajneLogo</span>

    <span class="navSpacer"></span>

    <div class="menu">
      <span class="menuItem"><button mat-flat-button (click)="openLoginForm()">Zaloguj się</button></span>
      <span class="menuItem"><button mat-flat-button (click)="openRegisterForm()">Zarejestruj się</button></span>
    </div>

    <button mat-button [matMenuTriggerFor]="beforeMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="toList()">Lista Przepisów</button>
      </mat-menu>
    </div>
</mat-toolbar>
