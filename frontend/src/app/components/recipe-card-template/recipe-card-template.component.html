<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">

    <mat-expansion-panel-header *ngIf="!panelOpenState">
      <!-- closed card header title -->
      <mat-panel-title>
        <h2><ng-content select=".title"></ng-content></h2>

        <div class="rating">
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
        </div>
      </mat-panel-title>

      <!-- closed card description -->
      <mat-panel-description>
        <!-- time -->
        <div class="prepTime">
          <ng-content select=".time"></ng-content>
        </div>

        <!-- difficulty -->
        <div class="difficulty">
          <ng-content select=".fireIcons"></ng-content>
        </div>

        <!-- tags -->
        <div class="tags">
          <ng-content select=".tagItem"></ng-content>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- open header -->
    <mat-expansion-panel-header *ngIf="panelOpenState">
      <!-- full card header title -->
      <mat-panel-title>
        <ng-content select=".foodImage"></ng-content>
      </mat-panel-title>

      <!-- full card description -->
      <mat-panel-description>
        <div class="title">
          <h1>
            <ng-content select=".recipeBigTitle"></ng-content>
            <mat-icon class="fav">favorite</mat-icon>
          </h1>
        </div>

        <!-- time and difficulty -->
        <div class="prepTime">
          <ng-content select=".timeOpen"></ng-content>
        </div>

        <div class="difficulty">
          <ng-content select=".fireIconsOpen"></ng-content>
        </div>

        <!-- short description -->
        <ng-content select=".shortDescription"></ng-content>

      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- body tab (mat-expansion-panel-body)-->
    <div class="bodyContainer">
      <!-- title -->
      <ng-content select="selector"></ng-content>
      <div class="recipeTitle">
          <h2><ng-content select=".titleInBody"></ng-content></h2>

        <div class="rating">
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
        </div>
      </div>
      <!-- tags
      <div class="tag">
        <span class="tag-item">miÄ™so</span>
        <span class="tag-item">coÅ› innego</span>
      </div> -->
      <!-- button -->
      <div class="recipeButton">
        <ng-content select=".button"></ng-content>
      </div>
    </div>

  </mat-expansion-panel>
</mat-accordion>
