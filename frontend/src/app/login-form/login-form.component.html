<div class="modal-header">
  <h4 class="modal-title">Zaloguj się</h4>
  <div class="spacer"></div>
  <button type="button" mat-mini-fab class="close" data-dismiss="modal" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label>E-mail:</mat-label>
        <input
          matInput
          formControlName="username"
          id="username"
          type="email"
          placeholder = "np. jkowalski@gmail.com"
          required
          >

          <mat-error *ngIf="username?.invalid">{{emailErrorMessage}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Hasło:</mat-label>
        <input
          matInput
          formControlName="password"
          id="password"
          type="password"
          required
        >

        <mat-error *ngIf="password?.invalid">{{passwordErrorMessage}}</mat-error>
      </mat-form-field>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" mat-button color="basic" data-dismiss="modal" (click)="closeModal()">Przywróć hasło</button>
  <button type="button" mat-button color="primary" (click)="submit(loginForm)">Zaloguj</button>
</div>
