<div class="modal-header">
  <h4 class="modal-title">Zaloguj się</h4>
  <div class="spacer"></div>
  <button type="button" mat-mini-fab class="close" data-dismiss="modal" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="modal-body">
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <!-- login input -->
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>E-mail:</mat-label>
        <input
        matInput
        placeholder="jkowalski@gmail.com"
        type="email"
        required
        ngModel email="true"
        #login="ngModel" name="login" id="login">
      </mat-form-field>
    </div>

    <!-- password input -->
    <div class="form-group">
      <mat-form-field>
        <mat-label>Hasło:</mat-label>
        <input
        matInput
        type="password"
        ngModel
        required
        #password="ngModel" name="#password" id="#password">
      </mat-form-field>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" mat-button color="basic" data-dismiss="modal" (click)="closeModal()">Przywróć hasło</button>
  <button type="button" mat-button color="primary" (click)="closeModal('zalogowano')">Zaloguj</button>
</div>
